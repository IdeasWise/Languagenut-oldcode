<div class="in">
	<div class="author">
		<h2><a href="{{ admin_uri }}currency/">Currency List</a> &gt; {{ title }}</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message_error }} </div>
	<form action="" method="post" name="currency-form" id="currency-form">
		<input type="hidden" name="uid" id="uid" value="{{ uid }}" />
		<p>
			<label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
				<input type="text" name="name" id="name" value="{{ name }}" class="box" />
			</label>
		</p>
		<p>
			<label for="prefix"  class="textbox"> <span class="label {{ error_symbol }}">Symbol:</span>
				<input type="text" name="symbol" id="symbol" value="{{ symbol }}" class="box" />
			</label>
		</p>
		<p> <span class="label">Position</span>
			<label for="before" style="float:left;">
				<input type="radio" name="position" id="position"  value="before" checked="checked" />
				Before&nbsp;&nbsp; </label>
			<label for="after">
				<input type="radio" name="position" id="position"  value="after" {{ after }} />
				After </label>
		</p>
		<p>
			<input type="submit" name="form_submit_button" value="{{ btnval }}" class="com_btn" />
		</p>
	</form>
</div>
