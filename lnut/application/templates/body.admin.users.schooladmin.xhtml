<div class="in">
	<div class="author">
		<h2>School Admin &gt; List</h2>
		<p>Locale: {{ list.locale }}</p>
	</div>
	<div class="search"> {{ component-search-form }} </div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in">
	<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
		<tr>
			<th><a href="{{ admin_uri }}users/{{ section }}/{{ sort_email }}">Email Address</a></th>
			<th>Username</th>
			<th><a href="{{ admin_uri }}users/{{ section }}/{{ sort_registered_dts }}">Created Date</a></th>
			<th class="last">Actions</th>
		</tr>
		{{ users.rows }}
	</table>
</div>
<div class="line"></div>
<div id="page-footer" class="in">
	<div id="footer-title"> <a href="{{ admin_uri }}users/add/schooladmin/" class="add-icon">Add New</a> </div>
	<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
</div>
