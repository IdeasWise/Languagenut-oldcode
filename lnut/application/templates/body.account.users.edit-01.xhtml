


<div class="box2">

	<h3> Users &gt; {{ action }}<span></span></h3>

	<div class="box2-mid">
		<div id="cms-add-update">
			<div class="message_error"> {{ message_error }} </div>
			<form action="" method="post" id="user-form" name="user-form">
				<input type="hidden" name="user_uid" id="user_uid" value="{{ uid }}" />
				<div style="clear:both"></div>
				<div>
					<div style="float:left;width:48%;">
						<p>
							<label for="email" class="textbox {{ email_error }}">
								<span class="label">Email Address:</span>
								<input type="text" name="email" id="email" value="{{ email }}" />
							</label>
						</p>
						<p>
							<label for="password" class="password hide-password {{ pass_error }}">
								<span class="label">Password:</span>
								<input type="password" name="password" id="password" value="" />
							</label>
						</p>
						<p>
							<label for="conf-password" class="password hide-password  {{ cpass_error }}">
								<span class="label">Confirm Password:</span>
								<input type="password" name="conf_password" id="conf_password" value="" />
							</label>
						</p>
						<p>
							<span class="label">Referral:</span>
							<label for="referral" class="textarea" style="height:150px;">
								<textarea name="referral" id="referral" style="height:100px;">{{ referral }}</textarea>
							</label>
						</p>
					</div>
					<div style="float:right;width:48%;">
						<p>
							<span style="display:block;clear:both;">Can this user login without a subscription?</span>
							<label for="yes_sub" style="float:left;">
								<input type="radio" name="allow_access_without_sub" id="allow_access_without_sub"  value="1" checked="checked" />
								Yes&nbsp;&nbsp;
							</label>
							<label for="no_sub">
								<input type="radio" name="allow_access_without_sub" id="allow_access_without_sub"  value="0" {{ allow_access_without_sub }} />
								No 
							</label>
						</p>
						<p>
							<span style="display:block;clear:both;">Is this user subscribed to our newsletter?</span>
							<label for="yes_news" style="float:left;">
								<input type="radio" name="optin" id="optin"  value="1" checked="checked" />
								Yes&nbsp;&nbsp;
							</label>
							<label for="no_news">
								<input type="radio" name="optin" id="optin"  value="0" {{ optin }} />
								No
							</label>
						</p>
						
						<p>
							<span style="display:block;clear:both;">Is this user allowed to log in?</span>
							<label for="yes_allow" style="float:left;">
								<input type="radio" name="allow_access" id="allow_access"  value="1" checked="checked" />
								Yes&nbsp;&nbsp;
							</label>
							<label for="no_allow">
								<input type="radio" name="allow_access" id="allow_access"  value="0" {{ is_allow_access }} />
								No 
							</label>
						</p>
						<p>
							<span style="display:block;clear:both;"> Was this user's account deleted ?</span>
							<label for="yes_delete" style="float:left;">
								<input type="radio" name="deleted" id="deleted"  value="1" checked="checked" />
								Yes&nbsp;&nbsp;
							</label>
							<label for="no_delete">
								<input type="radio" name="deleted" id="deleted"  value="0" {{ is_deleted }} />
								No
							</label>
						</p>
						
						<p>
						  <label for="locale" class="listbox {{locale_error }}"> <span class="label">Locale:</span>
							  {{ locale }}
						  </label>
						</p>
					</div>
				</div>
				<div id="submit-user-container">
					<div style="text-align:center;">
						<input type="submit" name="submit-user" id="submit-user-form" class="btnstyle fl-center RemoveCss"  value="{{ action }}" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
