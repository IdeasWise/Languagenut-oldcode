<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Languagenut.com</title>
<script type="text/javascript" src="{{ common_scripts }}swfobject.js"></script>
<script type="text/javascript" src="{{ common_scripts }}swfaddress.js"></script>
<script type="text/javascript">		
		   var flashvars = {
			   ui_language_id 			: {{ support_language_id }},
			   //learning_language_id : {{ support_language_id }},
			   {{ language_id_text }} 	: {{ support_language_id }},
			   runtime_directory 		: "{{ base }}swf/runtime/",
			   webservice_url 			: "{{ uri }}webservice/",
			   api_url 					: "{{ uri }}api/",
			   printables_url 			: "{{ uri }}printables/",
			   package_url 				: '{{ uri }}permission/',
			   legacy 					: 1,
			   package_token			:'{{ package_token }}',
			   site_map  				: {{ site_map }}, 
			   tour_list 				: {{ tour_list }},
			   ie						: false
			   
		};
</script>
<!--[If IE]> 
<script type="text/javascript">

			   ui_language_id 			: {{ support_language_id }},
			   //learning_language_id : {{ support_language_id }},

			   runtime_directory 		: "{{ base }}swf/runtime/",

<script type="text/javascript">	

			var params = {
				allowfullscreen: "true",
				allowScriptAccess: "always"
			};

			var attributes = {
				id:"website" 
			};

			swfobject.embedSWF("{{ base }}swf/LanguageNutNew.swf", "myContent", "100%", "100%", "9.0.0", "{{ base }}swf/expressInstall.swf", flashvars, params, attributes);
		</script>
<style type="text/css">

	height: 100%;
	overflow: hidden;

<body bgcolor="#000000">
<div style="text-align:right;padding-right:10px;">{{ other_notification }} <a href="{{ uri }}logout/" style="color:white;font-size:0.8em;font-family:Arial;">Logout{{ translate:logout }}</a> </div>
<div id="myContentWrap">
    <div id="myContent">
        <h1>{{ translate:need_flash }}</h1>
        <p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
    </div>
</div>
