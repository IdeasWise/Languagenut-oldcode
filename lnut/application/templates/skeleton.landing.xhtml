<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{{ title }}</title>
	<meta name="description" content="{{ description }}">
	<meta name="keywords" content="{{ keywords }}">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="http://css.languagenut.com/en/landing.css">

	<script src="http://js.languagenut.com/modernizr-2.0.6.min.js"></script>
</head>
<body id="{{ pageID }}">
<div id="wrap">
<div id="container">
	<div id="header">
		<div id="topBar">
			<h1 class="ir">Languagenut.com</h1>
			<a id="loginLink" href="{{ uri }}login/" class="ir">Login</a>		
		</div>
		{{ intro }}
	</div>
	<div id="main" role="main">
		{{ body }}
	</div><!-- eo Main -->
	<div id="footer">
		<div id="footerTitle">
			<span class="ir title">www.languagenut.com</span>
			<span class="headerStyle">online languages in a nutshell.</span>
		</div>
		
	</div>
</div> <!--! end of #container -->
</div> <!-- eo Wrap -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="http://js.languagenut.com/jquery-1.6.2.min.js"><\/script>')</script>
<script src="http://js.languagenut.com/hovers.js"></script>
</body>
</html>
