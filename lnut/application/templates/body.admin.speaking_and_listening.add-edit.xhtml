
<div class="in">
	<div class="author">
		<a href="{{ uri }}admin/activity/list/">Activity</a> > <a href="{{ uri }}admin/activity/edit/{{ activity_uid }}/">{{ activity_name }}</a> > <a href="{{ uri }}admin/activity/reference-materials/{{ activity_uid }}/">Reference Materials</a> > Speaking And Listening 
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message }} </div>
	<form action="{{ uri }}admin/speaking_and_listening/edit/{{ activity_uid }}/" method="post" enctype="multipart/form-data">
		<p>
			<label for="title" class="textbox"> <span class="label {{ error_title }}">Title:</span>
				<input type="text" name="title" id="title" value="{{ title }}" class="box" />
			</label>
		</p>
		<p>
			<label for="token" class="textbox"> <span class="label {{ error_token }}">Token:</span>
				<input type="text" name="token" id="token" value="{{ token }}"  class="box" />
			</label>
		</p>
		<div class="tabs">
			<ul>
				{{ locales }}
			</ul>
			{{ tabs }}
		</div>
		<p>
			<input type="submit" name="submit" value="Save" class="com_btn" />
		</p>
	</form>
</div>
