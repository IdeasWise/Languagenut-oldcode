<div id="content">
	<div id="page-header">
		<div id="header-title">
			<h1>Reseller &gt; List</h1>
		</div>

		<div id="header-additional"> {{ page.display.title }} {{ page.navigation }} </div>
		<div style="clear:both;">Locale: {{ list.locale }}</div>
	</div>

	<div id="page-content">
		<div class="block wide titlerow">
			<div class="w250 column-header"><p>Email Address</p></div>
			<div class="w250 column-header"><p>Username</p></div>
			<div class="w80 button"><p>Created Date</p></div>
		</div>
		<ul id="page-list">
		{{ users.rows }}
		</ul>
	</div>
	<div id="page-footer">
		<div id="footer-title"> <a href="{{ uri }}admin/users/add/" class="add-icon">Add New</a> </div>
		<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>
</div>
