<div class="in">
	<div class="author">
		<h2>Flash Translation Tags List</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<form name="user-form" id="user-form" method="post" action="{{ uri }}admin/flash_translations_tags/">
		<h4 class="warning">Warning: Do not edit the tag names or you WILL break the flash games. You may edit descriptions.</h4>
		{{ tagHtml }}
		<p>
			<input type="submit" value="Save" class="com_btn" id="submit-user-form" name="submit-button">
		</p>
	</form>
</div>
<div class="line"></div>
<div class="in">
	<div class="author">
		<h2>Add Tag</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<form name="user-form" id="user-form" method="post" action="{{ uri }}admin/flash_translations_tags/">
		<p>
			<label for="add_tag" class="textbox"> <span class="label">Tag Name</span>
				<input type="text" name="add_tag" id="add_tag" value="" class="box" />
			</label>
		</p>
		<p>
			<label for="tag_description" class="textbox"> <span class="label">Tag Description</span>
				<input type="text" name="tag_description" id="tag_description" value="" class="box" />
			</label>
		</p>
		<p>
			<input type="submit" value="Add Tag" class="com_btn" id="submit-user-form" name="submit-button">
		</p>
	</form>
</div>
