<div id="content">
	<div id="page-header">
		<div id="header-title">
			<h1>Select A Class</h1>
			{{ breadcrumb }}
		</div>

		<div id="header-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>

	<div id="page-content">
		<div class="block wide titlerow">
			<div class="w300 column-header"><p>Name</p></div>			
		</div>
		<ul id="page-list">
		{{ list.rows }}
		</ul>
	</div>
	<div id="page-footer">
		<div id="footer-title"> <a href="{{ admin_uri }}classes/add/" class="add-icon">Add New</a> </div>
		<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>
</div>
