<div class="in">
	<div class="author">
		<h2>
			<a href="{{ uri }}admin/users/reseller/">Reseller List</a> > {{ reseller_name }} > <a href="{{ uri }}admin/users/profile/reseller/{{ reseller_uid }}/packages/"> Packages </a> > <a href="{{ uri }}admin/reseller_sub_package/list/{{ reseller_uid }}/{{ package_uid }}/">Sub Packages</a>
		</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message }} </div>
	<form id="frm-package" action="{{ uri }}admin/reseller_sub_package/add/{{ reseller_uid }}/{{ package_uid }}/" method="post">
		<input type="hidden" name="package_uid" id="package_uid" value="{{ package_uid }}" />
		<input type="hidden" name="reseller_uid" id="reseller_uid" value="{{ reseller_uid }}" />
        <input type="hidden" name="support_language_uid" id="support_language_uid" value="{{ support_language_uid }}" />
		<input type="hidden" name="uid" id="uid" value="{{ uid }}" />
		<p>
			<label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
				<input type="text" name="name" id="name" value="{{ name }}" class="box" />
			</label>
		</p>
		<p>
			<span class="label">
				What languages would you like available?
			</span>
			{{ learnable_languages }}
		</p>
		<p>
			<span class="label">
				Support Language:
			</span>
			{{ support_languages }}
		</p>

		<p><span class="label">Package Prices:</span></p>
		{{ package.price }}
		<p>
			<input type="submit" name="submit" value="Add" class="com_btn" />
		</p>
	</form>
</div>
