<div id="locale-{{ locale }}"> 	
	<input type="hidden" name="locale[{{ uid }}]" value="{{ locale }}" />
	<p>    	
		<label for="name-{{ locale }}" class="textbox"> <span class="label">Name:</span>
			<input type="text" id="name-{{ locale }}" name="tname[{{ uid }}]" value="{{ name }}" class="box" />
		</label>
	</p>
    <p>    	
		<label for="width-{{ locale }}" class="textbox"> <span class="label">Width:</span>
			<input type="text" id="width-{{ locale }}" name="twidth[{{ uid }}]" value="{{ width }}" class="box" />
		</label>
	</p>
    <p>    	
		<label for="height-{{ locale }}" class="textbox"> <span class="label">Height:</span>
			<input type="text" id="height-{{ locale }}" name="theight[{{ uid }}]" value="{{ height }}" class="box" />
		</label>
	</p>
    <div align="right"><a href="{{ admin_uri }}article-template/content-translation/{{ template_translation_uid }}/list/" class="add-icon">Content List</a> <a href="{{ admin_uri }}article-template/group-content-translation/{{ template_translation_uid }}/list/" class="add-icon">Group Content List</a></div>	
</div>
