<div id="content">
	<div id="page-header">
		<div id="header-title">
			<h1>School List</h1>
		</div>

		<div id="header-additional"> {{ page.display.title }} {{ page.navigation }} </div>
		<div style="clear:both;">Locale: {{ list.locale }}</div>
	</div>
	{{ component-search-form }}
	<div id="page-content">
		<table id="page-list">
			<tr>
				<th class="first"><a href="{{ admin_uri }}users/{{ section }}/{{ sort_email }}">Email Address</a></th>
				<th><a href="{{ admin_uri }}users/{{ section }}/{{ sort_school }}">School Name</a></th>
				<th><a href="{{ admin_uri }}users/{{ section }}/{{ sort_username_open }}">Username</a></th>
				<th><a href="{{ admin_uri }}users/{{ section }}/{{ sort_registered_dts }}">Created Date</a></th>
				<th class="last">Actions</th>
			</tr>
			{{ users.rows }}
		</table>
	</div>
	<div id="page-footer">
		<div id="footer-title"> <a href="{{ uri }}admin/users/add/" class="add-icon">Add New</a> </div>
		<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>
</div>
