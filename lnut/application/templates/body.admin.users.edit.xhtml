<div class="in">
	<div class="author">
		<h2><a href="{{ admin_uri }}users/">Users</a> &gt; {{ action }}</h2>
	</div>
	<div class="clear"></div>
</div>

<div class="line"></div>

<div class="in forms">

	<div class="message_error"> {{ message_error }} </div>
    {{ success_message }}

	<form action="" method="post" id="user-form" name="user-form">
		<div><input type="hidden" name="user_uid" id="user_uid" value="{{ uid }}" /></div>

		<!-- not needed for the UI -->
			<p style="display:none;">
				<span class="label">Can this user login without a subscription?</span>
				<label for="yes_sub" style="float:left;">
					<input type="radio" name="allow_access_without_sub" id="yes_sub"  value="1" checked="checked" />
					Yes&nbsp;&nbsp;
				</label>
				<label for="no_sub">
					<input type="radio" name="allow_access_without_sub" id="no_sub"  value="0" {{ allow_access_without_sub }} />
					No
				</label>
			</p>
			<p style="display:none;">
				<span class="label"> Was this user's account deleted ?</span>
				<label for="yes_delete" style="float:left;">
					<input type="radio" name="deleted" id="yes_delete"  value="1" checked="checked" />
					Yes&nbsp;&nbsp; 
				</label>
				<label for="no_delete">
					<input type="radio" name="deleted" id="no_delete"  value="0" {{ is_deleted }} />
					No 
				</label>
			</p>
		<!-- /not needed for the UI -->

		<div style="overflow:hidden;">
			<p style="float:left;width:620px;">
				<label for="email" class="textbox {{ email_error }}">
					<span class="label">Email Address:</span>
					<input type="text" name="email" id="email" value="{{ email }}" class="box" />
				</label>
			</p>
		</div>
		<div style="overflow:hidden;">
			<p style="float:left;width:300px;">
				<span class="label">Is this user also a LanguageNut Admin</span>
				<label for="yes_admin" style="float:left;">
					<input type="radio" name="is_admin" id="yes_admin"  value="1" checked="checked" />
					Yes&nbsp;&nbsp;
				</label>
				<label for="no_admin">
					<input type="radio" name="is_admin" id="no_admin"  value="0" {{ is_admin }} />
					No
				</label>
			</p>
			<p style="float:left;width:300px;clear:right;margin-left:15px;">
				<span class="label">Deactivate login?</span>
				<label for="yes_allow" style="float:left;">
					<input type="radio" name="allow_access" id="yes_allow"  value="1" checked="checked" />
					No&nbsp;&nbsp;
				</label>
				<label for="no_allow">
					<input type="radio" name="allow_access" id="no_allow"  value="0" {{ is_allow_access }} />
					Yes
				</label>
				<!--{{ has_active_subscription }}--> 
			</p>
		</div>
		<div style="overflow:hidden;">
			<p style="float:left;width:300px;">
				<span class="label">Referral:</span>
				<label for="referral" class="textbox">
					<input name="referral" id="referral" class="box" value="{{ referral }}" style="width:280px;" />
				</label>
			</p>
			<p style="float:left;width:300px;clear:right;margin-left:15px;">
				<span class="label">Is this user subscribed to our newsletter?</span>
				<label for="yes_news" style="float:left;">
					<input type="radio" name="optin" id="yes_news"  value="1" checked="checked" />
					Yes&nbsp;&nbsp;
				</label>
				<label for="no_news">
					<input type="radio" name="optin" id="no_news"  value="0" {{ optin }} />
					No
				</label>
			</p>
		</div>
		<p>
			<label for="locale" class="listbox {{locale_error }}">
				<span class="label">Locale:</span>
				{{ locale }}
			</label>
		</p>
		<div class="line"></div>
		<h3>Change Password</h3>
		<div style="overflow:hidden;">
			<p style="float:left;">
				<label for="password" class="password hide-password {{ pass_error }}">
					<span class="label">Password:</span>
					<input type="password" name="password" id="password" value="" class="box" style="width:280px" />
				</label>
			</p>
			<p style="float:left;clear:right;margin-left:15px;">
				<label for="conf-password" class="password hide-password {{ cpass_error }}">
					<span class="label">Confirm Password:</span>
					<input type="password" name="conf_password" id="conf_password" value="" class="box" style="width:280px;" />
				</label>
			</p>
		</div>
		<div class="line"></div>
		<p style="text-align:right;">
			<input type="submit" name="submit-user" id="submit-user-form" class="com_btn"  value="{{ action }}" />
		</p>
	</form>
</div>
