<div id="locale-{{ locale }}">
	<p>
		<label for="price-{{ locale }}" class="textbox"> <span class="label">Price:</span>
			<input type="text" id="price-{{ locale }}" name="price[{{ locale }}]" value="{{ price }}" class="box" />
		</label>
	</p>

	<p>
		<label for="vat-{{ locale }}" class="textbox"> <span class="label">VAT%:</span>
			<input type="text" id="vat-{{ locale }}" name="vat[{{ locale }}]" value="{{ vat }}" class="box" />
		</label>
	</p>
</div>
