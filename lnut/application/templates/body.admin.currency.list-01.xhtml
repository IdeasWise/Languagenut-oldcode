<div id="content">
	<div id="page-header">
		<div id="header-title">
			<h1>Currency &gt; List</h1>
		</div>

		<div id="header-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>

	<div id="page-content">
		<div class="block wide titlerow">
			<div class="w250 column-header"><p>Name</p></div>
			<div class="w250 column-header"><p>Symbol</p></div>
			<div class="w250 column-header"><p>Position</p></div>
		</div>
		<ul id="page-list">
		{{ list.rows }}
		</ul>
	</div>
	<div id="page-footer">
		<div id="footer-title"> <a href="{{ uri }}admin/currency/add/" class="add-icon">Add New</a> </div>
		<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
	</div>
</div>
