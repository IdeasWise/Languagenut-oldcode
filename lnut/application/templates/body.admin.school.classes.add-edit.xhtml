<div class="in">
	<div class="author">
		<h2>{{ breadcrumb }}</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in">
	<div class="tabs">
		<ul>
			<li><a href="#tab-3"><span>{{ title }}</span></a></li>
			<!--<li {{ add_students_tab }}> <a href="#tab-4" class="view-game-scores" name="{{ admin_uri }}classes/unit-game-scores/class-{{ uid }}/"><span>View Unit Scores</span></a> </li>-->
			<li {{ add_students_tab }}> <a href="#tab-5" class="view-game-scores" name="{{ admin_uri }}classes/game-scores/class-{{ uid }}/"><span>View Section Scores</span></a> </li>
			<li {{ add_students_tab }}> <a href="#tab-1"><span>Add Students</span></a> </li>
			<li {{ add_students_tab }}> <a href="#tab-6"><span>View Student Logins</span></a> </li>
		</ul>
		<div id="tab-3">
			<div class="in forms">
				<div class="message_error"> {{ message_error }} </div>
				<form action="" method="post" name="edit-profile">
					<input type="hidden" name="uid" id="uid" value="{{ uid }}" />
					<p>
						<label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
							<input type="text" name="name" id="name" value="{{ name }}" class="box" />
						</label>
					</p>
					<p>
						<label for="school_name" class="listbox"> <span class="label">School :</span> {{ school_id }} </label>
					</p>
                    <p>
						<label for="school_name" class="listbox"> <span class="label">Teacher :</span> {{ class_teacher_uid }} </label>
					</p>
					<p>
						<label for="description" class="textarea"> <span class="label {{ error_description }}">Comments:</span>
							<textarea name="description" id="description" class="box" cols="30" rows="5">{{ description }}</textarea>
						</label>
					</p>
					<p>
						<input type="submit" name="form_submit_button" value="{{ btnval }}" class="com_btn" />
					</p>
				</form>
			</div>
		</div>
		<!--<div id="tab-4">Loading.... </div>-->
		<div id="tab-5"> Loading.... </div>
		<div id="tab-1">
			<div id="add_students"> {{ tab.add_students }} </div>
		</div>
		<div id="tab-6">
			<div id="page-content">
				<div class="in forms">
					<form name="LonginResetForm" id="LonginResetForm" method="post" action="{{ students.logins.action }}">
						<input type="submit" name="form_reset_button" value="Reset All Logins" class="com_btn" />
					</form>
				</div>
				<div class="line"></div>
				<div class="in" style="width:100%">
					<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Username</th>
							<th>Password</th>
						</tr>
						{{ list.students.logins }}
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
