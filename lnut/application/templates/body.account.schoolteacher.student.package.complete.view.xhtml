<div class="in">
    <div class="author">
        <h2><a href="{{ admin_uri }}class/list/">Class List</a> &gt; <a href="{{ admin_uri }}classes/edit/{{ class_uid }}/#tab-6">{{ class_name }}</a> &gt; <a href="{{ admin_uri }}student-package-management/manage/{{ student_pair }}/">Manage Package</a> &gt; Package View</h2>
        
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
<h4>This package has been approved. To make any changes, please contact your admin.</h4>
    <table width="100%">
        <tbody>
            <tr>
                <td valign="top"><p> <span class="label"> Name:</span> {{ name }} </p></td>
                <td valign="top"><p> <span class="label"> Support Language:</span> {{ lname }} </p></td>
            </tr>
            <tr>
                <td valign="top"><p> <span class="label"> Price:</span> {{ price }} </p></td>
                <td valign="top"><p> <span class="label"> VAT:</span> {{ vat }}% </p></td>
            </tr>
            </tr>
            
            <tr>
                <td colspan="2"><div>{{ tabs }}</div></td>
            </tr>
        </tbody>
    </table>
</div>
