
<div class="in">
    <div class="author">
	<h2>{{ title }}</h2>
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
    <div class="message_error"> {{ message }} </div>
    <form action="{{ uri }}admin/qaetopics/add/" method="post" enctype="multipart/form-data">	
	<p>
	    <label for="name" class="textbox"> <span class="label {{ error_name }}">Title:</span>
		<input type="text" name="title" id="title" value="{{ qaetitle }}" class="box" />
	    </label>
	</p>
	<div class="tabs">
	    <ul>
			{{ locales }}
	    </ul>
		{{ tabs }}
	</div>
	<p>
	    <input type="submit" name="submit" value="Add" class="com_btn" />
	</p>
    </form>
</div>
