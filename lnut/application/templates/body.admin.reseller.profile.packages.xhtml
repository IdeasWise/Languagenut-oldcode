<div class="in">
    <div class="author">
        <h2><a href="{{ uri }}admin/users/reseller/">Reseller List</a> > {{ reseller_name }} > Packages</h2>
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
    <div class="message_error"> {{ message }} </div>
    <form name="frmreseller" id="frmreseller" action="{{ uri }}admin/users/profile/reseller/{{ reseller_uid }}/packages/add/" method="post" enctype="multipart/form-data">
        <div>
            <div style="float: left">
                <h3>Assigned Packages</h3>                
                <div>
                	<table>
                    	<tbody>
                			{{ available_packages }}
                		</tbody>
                	</table>
                </div>
             </div>
            <div style="float: left;margin-left: 93px">
                <h3>New Packages</h3>
                <div>
                	<table>
                    	<tbody>
                			{{ new_packages }}
                		</tbody>
                	</table>
                </div>
                <div class="padtop">
                    <input type="submit" name="btnsubmit" value="Assign" class="com_btn" />
                </div>
            </div>
        </div>
        <div style="clear: both;text-align: center;"> </div>
    </form>
</div>
