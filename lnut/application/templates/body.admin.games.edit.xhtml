
<div class="in">
	<div class="author">
		<h2><a href="{{ admin_uri }}games/">Games List</a> &gt; Edit &gt; {{ name }}</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message }} </div>
	<form action="{{ uri }}admin/games/edit/{{ game_uid }}/" method="post">
		<p>
			<label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
				<input type="text" name="name" id="name" value="{{ name }}" class="box" />
			</label>
		</p>
		<div>
			<p><span class="label">Show in Try Now Area</span></p>
			<label for="trynow_yes" style="float:left;">
				<input type="radio" name="active_trynow" id="trynow_yes" value="1"{{ trynow_yes }} />
				Yes </label>
			<label for="trynow_no">
				<input type="radio" name="active_trynow" id="trynow_no"  value="0"{{ trynow_no }} />
				No </label>
		</div>
		<div>
			<p><span class="label">Show in Subscription Area</span></p>
			<label for="subscription_yes" style="float:left;">
				<input type="radio" name="active_subscription" id="subscription_yes" value="1"{{ subscription_yes }} />
				Yes </label>
			<label for="subscription_no">
				<input type="radio" name="active_subscription" id="subscription_no"  value="0"{{ subscription_no }} />
				No </label>
		</div>
		<p>
			<input type="submit" name="submit" value="Update" class="com_btn" />
		</p>
	</form>
</div>
