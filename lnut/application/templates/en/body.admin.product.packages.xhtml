<div class="in">
	<div class="author">
		<h2><a href="{{ uri }}admin/products/list/{{ locale }}/">Products</a> &gt; Edit &gt; {{ name }} &gt; Packages</h2>
	</div>
	<div class="clear"></div>
</div>

<div class="line"></div>

<div class="in forms">

	<div class="message_error"> {{ message }} </div>

	<p><b>Package Assignment:</b> [<a href="{{ uri }}admin/products/edit/{{ uid }}/">View Product Settings</a>]</p>

	<form action="{{ uri }}admin/products/edit/{{ uid }}/packages/" method="post">
		<div>
			<input type="hidden" name="product_uid" value="{{ uid }}" />
		</div>

		<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
			<tr>
				<th>Name</th>
				<th>Support</th>
				<th>Package Type</th>
				<th>School Default</th>
				<th>Home Default</th>
				<th>Languages</th>
				<th>Included</th>
			</tr>
			{{ rows.list }}
		</table>
		<p>
			<input type="submit" name="submit" value="Update" class="com_btn" />
		</p>
	</form>

</div>
