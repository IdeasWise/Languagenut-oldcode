<div class="in">
	<div class="author">
		<h2><a href="{{ uri }}admin/products/list/{{ locale }}/">Product List</a> &gt; Add</h2>
	</div>
	<div class="clear"></div>
</div>

<div class="line"></div>

<div class="in forms">

	<div class="message_error"> {{ message }} </div>

	<form action="{{ uri }}admin/products/add/" method="post">
		<div style="overflow:hidden;">
			<p style="float:left;width:260px;">
				<label for="name" class="textbox">
					<span class="label {{ error.name }}">Name:</span>
					<input type="text" name="name" id="name" value="{{ name }}" class="box" style="width:240px;" />
				</label>
			</p>
		</div>
		<p>
			<input type="submit" name="submit" value="Add" class="com_btn" />
		</p>
	</form>
</div>
