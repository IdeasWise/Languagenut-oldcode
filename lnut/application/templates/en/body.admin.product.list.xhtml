<div class="in">
	<div class="author">
		<h2>Products &gt; List</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>

<div class="in">
	<p><strong>Products:</strong></p>
	<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th class="last">Actions</th>
		</tr>
		{{ list.rows }}
	</table>
</div>

<div class="line"></div>

<div id="page-footer" class="in" style="padding-bottom:50px;">
	<div id="footer-title"> <a href="{{ uri }}admin/products/addmain/" class="add-icon">Add New</a> </div>
	<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
</div>

<div class="line"></div>

<p style="margin:20px;text-align:left;">Select Locale:<br /><span style="color:#f7f7f7;">{{ locales }}</span></p>

<div class="line"></div>

<div class="in">
	<p><strong>Localised Products:</strong></p>
	<table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Available to Buy</th>
			<th class="last">Actions</th>
		</tr>
		{{ locale.list.rows }}
	</table>
</div>

<div class="line"></div>

<div id="page-footer" class="in">
	<!--<div id="footer-title"> <a href="{{ uri }}admin/products/add/" class="add-icon">Add New</a> </div>-->
	<div id="footer-additional"> {{ page.display.title }} {{ page.navigation }} </div>
</div>
