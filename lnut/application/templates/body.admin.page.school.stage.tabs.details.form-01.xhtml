<div class="message_error"> {{ message_error }} </div>
    <form name="frmTab" id="frmTab" method="post" action="{{ action }}">
      <input type="hidden" name="uid" id="uid" value="{{ uid }}" />
      <input type="hidden" name="table_name" id="table_name" value="{{ table_name }}" />
	  	<p>
            <label for="background_url" class="textbox"> <span class="label {{ error.background_url }}">Background URL</span>
              <input type="text" name="background_url" id="background_url" value="{{ background_url }}" />
            </label>
       </p>
	   
	   <p>
            <label for="title_url" class="textbox"> <span class="label {{ error.title_url }}">Title URL</span>
              <input type="text" name="title_url" id="title_url" value="{{ title_url }}" />
            </label>
       </p>
	   
	   <p>
            <label for="title_alt" class="textbox"> <span class="label {{ error.title_alt }}">Title URL</span>
              <input type="text" name="title_alt" id="title_alt" value="{{ title_alt }}" />
            </label>
       </p>
	  <p>Introduction Text:</p> 
      <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="intro_text" id="{{ cms.id }}">{{ intro_text }}</textarea>
      </div>
	  <p>Recaptcha Text:</p> 
	  <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="recaptcha_text" id="{{ recaptcha_text.id }}">{{ recaptcha_text }}</textarea>
      </div>
	  <p>Promo Text:</p> 
	  <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="promo_text" id="{{ promo_text.id }}">{{ promo_text }}</textarea>
      </div>
	  <p>Accept Terms Text:</p> 
	  <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="accept_terms" id="{{ accept_terms.id }}">{{ accept_terms }}</textarea>
      </div>
	  <p>Send Update Text:</p> 
	  <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="send_updates" id="{{ send_updates.id }}">{{ send_updates }}</textarea>
      </div>
	  <p>Email Security Text:</p> 
	  <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="emails_not_to_3rd_party" id="{{ emails_not_to_3rd_party.id }}">{{ emails_not_to_3rd_party }}</textarea>
      </div>
	  
	  <p>
            <label for="sub_price" class="textbox"> <span class="label {{ error.sub_price }}">Subscription Price</span>
              <input type="text" name="sub_price" id="sub_price" value="{{ sub_price }}" />
            </label>
       </p>
	  
	  
	  <p align="center">
        <input type="submit" name="form_submit_button" value="Save" class="btnstyle fl-center RemoveCss" />
      </p>
    </form>
