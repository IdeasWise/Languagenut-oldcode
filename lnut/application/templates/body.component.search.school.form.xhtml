
<div class="message_error">{{ error_message }}</div>
<form name="frmSearch" id="frm-search" method="post" action="">
	<table border="0" cellspacing="0" cellpadding="10" class="table_main">
		<tr>
			<th> Keyword: </th>
			<td><input type="text" name="find" id="find" class="inputClass"></td>
			<td><input type="submit" name="search_button" id="search_button" value="GO" class="btnstyle fl-center"/></td>
			<td><input type="submit" name="ResetSearch" id="ResetSearch" value="Reset Search" class="btnstyle fl-center" /></td>
		</tr>
        <tr>
        	<th>Dates :</th>
            <td colspan="3">
            <input type="text" name="search_from" id="search_from" class="inputClass input-date-piker" size="10" maxlength="10">
            to <input type="text" name="search_to" id="search_to" class="inputClass input-date-piker" size="10" maxlength="10">
            <input type="submit" name="date_search" id="date_search" value="GO" class="btnstyle fl-center"/></td>
        </tr>
	</table>
</form>
