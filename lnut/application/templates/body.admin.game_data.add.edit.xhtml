
<form name="gamedata" id="gamedata" action="{{ admin_uri }}game_data/{{ game_uid }}/{{ section }}" method="post">
	<input type="hidden" name="uid" id="uid" value="{{ uid }}" />
    <input type="hidden" name="game_uid" id="game_uid" value="{{ game_uid }}" />
    <input type="hidden" name="mode" id="mode" value="default" />
    <p><span class="label">Default Key Value Pair:</span></p>
    <div class="line"></div>
    <div class="message_error"> {{ default_message_error }} </div>
    <table width="100%" border="0" cellspacing="0" cellpadding="10" id="GavScore">
        <tr>
            <td><p>
                    <label for="default_key" class="textbox {{ default_key_error }}"> <span class="label">Key:</span>
                        <input type="text" name="default_key" id="default_key" value="{{ default_key }}" class="inputClass" />
                    </label>
                </p></td>
            <td><p>
                    <label for="default_value" class="textbox {{ default_value_error }}"> <span class="label">Value:</span>
                        <input type="text" name="default_value" id="default_value" value="{{ default_value }}" class="inputClass" />
                    </label>
                </p></td>               
        </tr>       
        <tr>
            <td colspan="2"><p>
                    <input type="submit" name="save_default_pair" id="save_default_pair" class="com_btn" value="Save" />
                </p></td>
        </tr>
    </table>
</form>
