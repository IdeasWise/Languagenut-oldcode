<li id="{{ sequence }}">

			<div class="w400">
				<p class="show" id="show-123"><a href="{{ uri }}admin/pages/edit/{{ uid }}/">{{ title }}</a></p>
				<p id="data-123">
					<a href="{{ uri }}admin/pages/edit/{{ uid }}/">Edit</a> |
					<a href="{{ uri }}admin/pages/delete/{{ uid }}/" class="Ajax-delete-page">Delete</a> |
