<div class="in">
	<div class="author">
		<h2>Lingualympics CMS</h2>
        Select Locale: {{ select_locales }}
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message_error }} </div>
    {{ success_message }}
	<form action="{{ admin_uri }}lingualympics_cms/{{ locale }}/" method="post" name="frm-content-add-edit" id="frm-content-add-edit">
		<input type="hidden" name="locale" id="locale" value="{{ locale }}" />
        <input type="hidden" name="uid" id="uid" value="{{ uid }}" />
        
		<p>
			<label for="page_title" class="textbox"> <span class="label {{ error.page_title }}">Title:</span>
				<input type="text" name="page_title" id="page_title" value="{{ page_title }}" class="box" />
			</label>
		</p>
        <p>
			<label for="label_school" class="textbox"> <span class="label {{ error.label_school }}">School Label:</span>
				<input type="text" name="label_school" id="label_school" value="{{ label_school }}" class="box" />
			</label>
		</p>
        <p>
			<label for="label_student" class="textbox"> <span class="label {{ error.label_student }}">Student Label:</span>
				<input type="text" name="label_student" id="label_student" value="{{ label_student }}" class="box" />
			</label>
		</p>
        <p>
			<label for="label_country" class="textbox"> <span class="label {{ error.label_country }}">Country Label:</span>
				<input type="text" name="label_country" id="label_country" value="{{ label_country }}" class="box" />
			</label>
		</p> 
        <p>
			<label for="label_rank" class="textbox"> <span class="label {{ error.label_rank }}">Rank Label:</span>
				<input type="text" name="label_rank" id="label_rank" value="{{ label_rank }}" class="box" />
			</label>
		</p> 
        <p>
			<label for="label_name" class="textbox"> <span class="label {{ error.label_name }}">Name Label:</span>
				<input type="text" name="label_name" id="label_name" value="{{ label_name }}" class="box" />
			</label>
		</p> 
        <p>
			<label for="label_score" class="textbox"> <span class="label {{ error.label_score }}">Score Label:</span>
				<input type="text" name="label_score" id="label_score" value="{{ label_score }}" class="box" />
			</label>
		</p>       
       
        <p><span class="label">Content:</span></p>
        <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
            <textarea class="class-editor-input" name="content" id="content">{{ content }}</textarea>
        </div>       
        <p><span class="label">You can use following tags in above editors:-</span></p>
        <ul>
            <li>&#123;&#123; base &#125;&#125; :- {{ base }}</li>
            <li>&#123;&#123; cdn_images &#125;&#125; :- {{ cdn_images }}</li>
        </ul>
        
        <p>
			<label for="meta_title" class="textbox"> <span class="label {{ error.meta_title }}">Meta Title:</span>
				<input type="text" name="meta_title" id="meta_title" value="{{ meta_title }}" class="box" />
			</label>
		</p>
         <p><span class="label">Meta Keywords:</span></p>
        <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
            <textarea class="class-editor-input" name="meta_keywords" id="meta_keywords">{{ meta_keywords }}</textarea>
        </div>
         <p><span class="label">Meta Description:</span></p>
        <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
            <textarea class="class-editor-input" name="meta_description" id="meta_description">{{ meta_description }}</textarea>
        </div>       
		<p>&nbsp;</p>
		<p>
			<input type="submit" name="form_submit_button" value="Save" class="com_btn" />
		</p>
	</form>
</div>
