<div class="tabs">
  <ul>
   
    <li><a href="#tab-1"><span>Edit Vocabulary</span></a></li>
	<li><a href="#tab-2"><span>Translations</span></a></li>	
  </ul>
  
   
  <div id="tab-1"> 
  
   <div class="message_error"> {{ message_error }} </div>
    <form action="" method="post" name="edit-profile">	
	<input type="hidden" name="uid" id="uid" value="{{ uid }}" />     
      <p>
        <label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
        <input type="text" name="name" id="name" value="{{ name }}" />
        </label>
      </p>
    <p>
        <label for="unit_uid"  class="listbox"> <span class="label {{ error_unit_uid }}">Section:</span>
        {{ section_uid }}
        </label>
      </p>
	  
	 <p>
      <span style="float:left;">Is this vocabulary active?</span>
	  <label for="yes_admin" style="float:left;">
	  	<input type="radio" name="active" id="active"  value="1" checked="checked" />Yes&nbsp;&nbsp;
	  </label>
	  <label for="no_admin">	
		<input type="radio" name="active" id="active"  value="0" {{ active }} /> No        
      </label>
    </p>
    
     
      <p>
        <input type="submit" name="form_submit_button" value="Save" class="btnstyle fl-center RemoveCss" />
      </p>
    </form>
  
   </div>
  <div id="tab-2">   
  		{{ tab.translations }}		
  </div>
</div>
