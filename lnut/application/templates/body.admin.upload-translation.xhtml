<div class="in">
	<div class="author">
		<h2>Import Translations</h2>
	</div>
	<div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
	<div class="message_error"> {{ message }} </div>
	<form action="{{ uri }}admin/translations/upload/" method="post" enctype="multipart/form-data">
		<p>
			<label for="language_uid" class="listbox"> <span class="label {{ error_language_uid }}">Language:</span> {{ language_uid }} </label>
		</p>
		<p>
			<label for="csv_file" class="textbox"> <span class="label {{ error_csv_file }}">Upload CSV File:</span>
				<input type="file" name="csv_file" id="csv_file" value="{{ name }}" class="box" />
			</label>
		</p>
		<p>
			<input type="submit" name="submit" value="Upload" class="com_btn" />
		</p>
	</form>
</div>
