
<div class="in">
    <div class="author">
	<h2>{{ title }}</h2>
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
    <div class="message_error"> {{ message }} </div>
    <form action="{{ uri }}admin/skills/add/" method="post" enctype="multipart/form-data">
	<p>
	    <label for="name" class="textbox"> <span class="label {{ error_name }}">Name:</span>
		<input type="text" name="name" id="name"  class="box" />
	    </label>
	</p>
    <p>
	    <label for="token" class="textbox"> <span class="label {{ error_name }}">Token:</span>
		<input type="text" name="token" id="token"  class="box" />
	    </label>
	</p>
	<p>
	    <label for="available" > <span class="label {{ error_available }}">Available:</span>
		<select name="available">
		    <option value="1">Yes</option>
		    <option value="0">No</option>
		</select>
	    </label>
	</p>
	<div class="tabs">
	    <ul>
			{{ locales }}
	    </ul>
		{{ tabs }}
	</div>
	<p>
	    <input type="submit" name="submit" value="Add" class="com_btn" />
	</p>
    </form>
</div>
