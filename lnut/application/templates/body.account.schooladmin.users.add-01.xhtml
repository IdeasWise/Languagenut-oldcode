<div id="content">
	<div id="page-header">
		<div id="header-title">
			<h1>Users &gt; {{ action }}</h1>
		</div>
		<div style="clear:both;"></div>
	</div>

	<div class="box2">
		<div class="box2-mid">
			<div id="cms-add-update">
				<div class="message_error"> {{ message_error }} </div>
				<form action="" method="post" id="user-form" name="user-form">

					<p><strong>Note:</strong> To add students, please <a href="{{ uri }}account/classes/">create or select a class</a> first and select the 'Add Students' tab.</p>

					<input type="hidden" name="user_uid" id="user_uid" value="{{ uid }}" />
					<input type="hidden" name="allow_access_without_sub" value="0" />
					<input type="hidden" name="optin" value="0" />
					<input type="hidden" name="referral" value="" />
					<input type="hidden" name="allow_access" value="1" />
					<input type="hidden" name="deleted" value="0" />
					<input type="hidden" name="locale" value="{{ mylocale }}" />

					<div style="clear:both"></div>
					<p>
						<label for="email" class="textbox {{ email_error }}">
							<span class="label">Email Address:</span>
							<input type="text" name="email" id="email" value="{{ email }}" />
						</label>
					</p>
					<p>
						<label for="password" class="password  {{ pass_error }}">
							<span class="label">Password:</span>
							<input type="password" name="password" id="password" value="" />
						</label>
					</p>
					<p>
						<label for="conf-password" class="password  {{ cpass_error }}">
							<span class="label">Confirm Password:</span>
							<input type="password" name="conf_password" id="conf_password" value="" />
						</label>
					</p>

					<!--<p>
						<label for="user_type_lable" class="listbox {{user_type_error }}">
							<span class="label">User Type:</span>
							{{ user_type }}
						</label>
					</p>-->
					<p>
						<label class="textbox" style="height:33px;">
							<span class="label">User Type:</span>
						</label>
						<span style="clear:both;display:block;font-size:0.8em;"><input type="radio" name="user_type" value="schooladmin" checked="checked" /> HOD / Coordinator or <input type="radio" name="user_type" value="schoolteacher" /> Teacher</span>
					</p>

					<div id="submit-user-container">
						<div style="text-align:center;">
							<input type="submit" name="submit-user" id="submit-user-form" class="RemoveCss" value="{{ action }}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
