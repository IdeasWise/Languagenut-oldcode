<div class="in">
    <div class="author">
        <h2>Games &gt; {{ game_name }} &gt; List</h2>
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in">
    <div class="tabs">
        <ul>
            <li class="{{ default.css }}"><a href="#default"><span>Default Setting</span></a></li>
            <li class="{{ translations.css }}"><a href="#translations"><span>Translations</span></a></li>
        </ul>
        <div id="default">
            <form name="gamedata" id="gamedata" action="{{ admin_uri }}game_data/{{ game_uid }}/" method="post">
                <input type="hidden" name="game_uid" id="game_uid" value="{{ game_uid }}" />
                <input type="hidden" name="mode" id="mode" value="default" />
                <p><span class="label">Default Key Value Pair:</span></p>
                <div class="line"></div>
                <div class="message_error"> {{ default_message_error }} </div>
                <table width="100%" border="0" cellspacing="0" cellpadding="10" id="GavScore">
                    <tr>
                        <td><p>
                                <label for="default_key" class="textbox {{ default_key_error }}"> <span class="label">Key:</span>
                                    <input type="text" name="default_key" id="default_key" value="{{ default_key }}" class="inputClass" />
                                </label>
                            </p></td>
                        <td><p>
                                <label for="default_value" class="textbox {{ default_value_error }}"> <span class="label">Value:</span>
                                    <input type="text" name="default_value" id="default_value" value="{{ default_value }}" class="inputClass" />
                                </label>
                            </p></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p>
                                <input type="submit" name="save_default_pair" id="save_default_pair" class="com_btn" value="Save" />
                            </p></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="translations">
            <form name="gamedata" id="gamedata" action="{{ admin_uri }}game_data/{{ game_uid }}/" method="post">
                <input type="hidden" name="game_uid" id="game_uid" value="{{ game_uid }}" />
                <input type="hidden" name="mode" id="mode" value="translations" />
                <table width="100%" border="0" cellspacing="0" cellpadding="10" class="table_main">
                    <tr>
                        <td>Language:</td>
                        <td>{{ language }}</td>
                    </tr>
                </table>
                {{ currnet_gamedata_translations }} <br />
                <p><span class="label">Add New Key Value Pair:</span></p>
                <div class="line"></div>
                <div class="message_error"> {{ new_message_error }} </div>
                <table width="100%" border="0" cellspacing="0" cellpadding="10" id="GavScore">
                    <tr>
                        <td><p>
                                <label for="new_key" class="textbox {{ new_key_error }}"> <span class="label">Key:</span>
                                    <input type="text" name="new_key" id="new_key" value="{{ new_key }}" class="inputClass" />
                                </label>
                            </p></td>
                        <td><p>
                                <label for="new_value" class="textbox {{ new_value_error }}"> <span class="label">Value:</span>
                                    <input type="text" name="new_value" id="new_value" value="{{ new_value }}" class="inputClass" />
                                </label>
                            </p></td>
                    </tr>
                    <tr>
                        <td colspan="2"><p>
                                <input type="submit" name="add_new_pair" id="add_new_pair" class="com_btn" value="Add" />
                            </p></td>
                    </tr>
                </table>                
            </form>
        </div>
    </div>
</div>
<div class="line"></div>
<div id="page-footer" class="in"> </div>
