<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title> {{ title }} </title>
		<meta http-equiv="content-language" content="en-GB" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-script-type" content="text/javascript" />
		<meta http-equiv="content-style-type" content="text/css" />

		<link rel="shortcut icon" href="{{ common_images }}icon.gif" />
		<link rel="stylesheet" type="text/css" media="all" href="{{ common_styles }}styles.css" />
		<script type="text/javascript" src="{{ common_scripts }}jquery-1.4.min.js"></script>
		<script type="text/javascript" src="{{ common_scripts }}basic.js"></script>

		<meta name="language" content="{{ language }}" />
		<meta name="robots" content="all" />
		<meta name="rating" content="general" />
		<meta name="distribution" content="global" />
	</head>
	<body>
		<div id="pagewrapper">
			<!--<div id="spacer" style="height:322px;">

			</div>-->
			<div id="basicheader">
				<a href="{{ uri }}"><img src="{{ images }}back.png" alt="{{ translate:back }}" /></a>
			</div>

			<div id="basiccontent">
			{{ body }}
			</div>

			<div id="basicfooter"></div>

			<script type="text/javascript">
				var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
				document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
			</script>
			<script type="text/javascript">
				try {
					var pageTracker = _gat._getTracker("UA-11083377-1");
					pageTracker._trackPageview();
				} catch(err) {}
			</script>
		</div>
	</body>
</html>
