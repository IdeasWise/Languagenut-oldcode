
<div id="content">
  <form action="{{ uri }}subscribe/cancel-subscription/" method="post" id="signup-form">
    <div id="signup">
      <div style="text-align:center;padding-right:20px;">
        <h1>Cancel Subscription</h1>
      </div>
      {{ errors }}
      <div class="options clearfix" style="margin:0 auto;padding-bottom:10px;" id="notErrors">
        <div class="desc"> {{ intro_text }} </div>
        <div id="signup_boxes" style="{{ display }}">
          <div class="break" style="padding-top:15px;clear: left;">
            <div class="clearfix">
              <div>
                <div class="clearfix" style="width:640px;">
                  <div style="float:left;">
                    <p style="clear: left;" class="box">
                      <label for="email"><img src="{{ images }}email.png" alt="Email" /></label>
                      <input type="text" name="email" id="email" value="{{ email }}" {{ highlight:email }} />
                    </p>
                  </div>
                  <div style="float:right;width:131px;">
                    <input type="submit" class="confirm-button" name="submit" value="Continue" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
