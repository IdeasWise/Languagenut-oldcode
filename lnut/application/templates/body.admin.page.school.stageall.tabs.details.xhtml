<div class="tabs">
  <ul>
    <li><a href="#subtab{{ tabName }}-1"><span>English</span></a></li>
    <li><a href="#subtab{{ tabName }}-2"><span>French</span></a></li>    
    <li><a href="#subtab{{ tabName }}-3"><span>Danish</span></a></li>
  </ul>
  
  <div id="subtab{{ tabName }}-1">
  <div class="message_error"> {{ en.message_error }} </div>
    <form name="frmTab" id="frmTab" method="post" action="{{ en.action }}">
	  <input type="hidden" name="locale" id="locale" value="{{ en.locale }}" />
      <input type="hidden" name="uid" id="uid" value="{{ en.uid }}" />
      <input type="hidden" name="table_name" id="table_name" value="{{ table_name }}" />
	  	<p>
            <label for="background_url" class="textbox"> <span class="label {{ en.error.background_url }}">Background URL</span>
              <input type="text" name="background_url" id="background_url" value="{{ en.background_url }}" />
            </label>
       </p>
	   
	   <p>
            <label for="title_url" class="textbox"> <span class="label {{ en.error.title_url }}">Title URL</span>
              <input type="text" name="title_url" id="title_url" value="{{ en.title_url }}" />
            </label>
       </p>
	   
	   <p>
            <label for="title_alt" class="textbox"> <span class="label {{ en.error.title_alt }}">Title Alt Text</span>
              <input type="text" name="title_alt" id="title_alt" value="{{ en.title_alt }}" />
            </label>
       </p>
	  <p>Introduction Text:</p> 
      <div style="-moz-border-radius:8px 8px 8px 8px;border:1px solid #474747;padding:2px;">
        <textarea class="class-editor-input" name="intro_text" id="{{ en.id }}">{{ en.intro_text }}</textarea>
      </div>  
	  
	  
	  <p align="center">
        <input type="submit" name="form_submit_button" value="Save" class="btnstyle fl-center RemoveCss" />
      </p>
    </form>
  </div>
