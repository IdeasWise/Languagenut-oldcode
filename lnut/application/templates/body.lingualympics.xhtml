<div id="main" role="main">
    <div id="mainHeaderWrap">
        <div id="mainFooterWrap" class="clearfix">
            <h2>{{ page_title }}</h2>
            <div id="mainContent">
                {{ content }}
                <div class="live-scores">
                    <div class="selectors">
                        <div class="selector-usertype" style="padding-left:120px;">
                            <!-- set active one with addClass('active') -->
                            <a href="#" class="schools active"><span>{{ label_school }}</span></a> <a href="#" class="students"><span>{{ label_student }}</span></a><!-- <a href="#" class="homeusers"><span>{{ label_homeuser }}</span></a>--> </div>
                        <div class="selector-languages">
                            <!-- set active one with addClass('active') -->
                            <!--<a href="#" class="en active"><span title="English">EN</span></a>-->
                            {{ language }}
                            <!-- repeat per language -->
                        </div>
                    </div>
                    <div class="stats-area">
                        <!--
			populate the divs below based on 
			-->
                        <div class="stats-view">
                            <!--all-school-scores
locale-school-scores
all-student-scores
locale-student-scores-->
                            {{ div.schools }}
                            {{ div.students }}
                            {{ div.homeusers }} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
