<div id="content">
	<div id="loginform">
		<div class="back"><a href="{{ uri }}"></a></div>
		<form action="{{ uri }}login/" method="post" id="login">
			<input type="hidden" name="form" value="login" />
			<dl id="signup">
				<dt>username</dt><dd><input type="text" value="" id="email" name="email"></dd>
				<dt>password</dt><dd><input type="password" value="" id="password" name="password"></dd>
			</dl>
			<div class="login-errors">{{ message }}</div>
			<div style="margin-top: 48px;"><input type="submit" title="LOGIN" id="login-button" value="Login" name="submit" style="background-position: left top;"></div>
		</form>
	</div>
</div>
