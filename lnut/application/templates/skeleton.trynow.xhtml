/*

			var flashvars = {

				home_url : "{{ uri }}"
		   };
			var params = {
				allowfullscreen: "true",
				allowScriptAccess: "always"
			};

			var attributes = {

		           id:"website" 

			};

			swfobject.embedSWF("{{ base }}swf/LanguageNutNew.swf", "myContent", "100%", "100%", "9.0.0", "{{ base }}swf/expressInstall.swf", flashvars, params, attributes);
			*/
			
			 var flashvars = {
			   ui_language_id : {{ support_language_id }},
			   //learning_language_id : 14,
			   support_language_id : {{ support_language_id }},
			   runtime_directory : "{{ base }}swf/runtime/",
			   webservice_url : "{{ uri }}webservice/",
			   api_url : "{{ uri }}api/",
			   printables_url : "{{ uri }}printables/",			   
			   site_map  : '[{"pageId":"learningSelection","children":[{"pageId":"yearSelectionEAL","children":[{"pageId":"unitSectionSelectionEAL","children":[{"pageId":"ealGame","children":[{"pageId":"gamePage"},{"pageId":"ealTest","children":[{"pageId":"gamePage"}]}]},{"pageId":"karaokePage"},{"pageId":"storyPage"}]}]}]}]',

			   package_url : '{{ uri }}permission/',
			   legacy : 1,
			   package_token:'standard',
			   try_now:1
			};
			var params = {
				allowfullscreen: "true",
				allowScriptAccess: "always"
			};

			var attributes = {
				id:"website" 
			};

			swfobject.embedSWF("http://phase4-1.testingnut.com/swf/LanguageNutNew.swf", "myContent", "100%", "100%", "9.0.0", "http://phase4-1.testingnut.com/swf/expressInstall.swf", flashvars, params, attributes);

		</script>
