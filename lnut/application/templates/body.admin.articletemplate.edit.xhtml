<div class="in">
    <div class="author">
	<h2>{{ title }}</h2>
    </div>
    <div class="clear"></div>
</div>
<div class="line"></div>
<div class="in forms">
    <div class="message_error"> {{ message }} </div>
    <form action="{{ uri }}admin/articletemplate/edit/{{ articletemplate_uid }}/" method="post" enctype="multipart/form-data">
	<p>
	    <label for="title" class="textbox"> <span class="label {{ error_title }}">Title:</span>
		<input type="text" name="title" id="title" value="{{ name }}" class="box" />
	    </label>
	</p>
	<p>
	    <label for="token" class="textbox"> <span class="label {{ error_token }}">Token:</span>
		{{ token }}
	    </label>
	</p>
	<p>
	    <label for="available" > <span class="label {{ error_available }}">Available:</span>
		<select name="available">
		    <option value="1" {{ available_select_1 }}>Yes</option>
		    <option value="0" {{ available_select_0 }}>No</option>
		</select>
	    </label>
	</p>
	<div class="tabs">
	    <ul>
			{{ locales }}
	    </ul>
		{{ tabs }}
	</div>
	<p>
	    <input type="submit" name="submit" value="Update" class="com_btn" />
	</p>
    </form>
</div>
